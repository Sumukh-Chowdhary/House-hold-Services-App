<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_reg.css') }}">
</head>
<body>
    {%block content %}
    {% endblock %}
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
{% endwith %}
</body>
</html>
