{% extends 'main.html' %}

{% block title %}Register Page{% endblock %}

{% block content %}
<div class="signup-form">
    <h1>Sign-Up</h1>
    <form action="{{ url_for('signup_professional') }}" method="POST" enctype="multipart/form-data">
        <div class="user-div"><input class="user" id="Username" type="text" placeholder="Username" name="username" required><br></div>
        <div class="user-div"><input class="user" id="password" type="password" placeholder="Password" name="password" minlength="6" required><br></div>
        <div class="user-div"><input class="user" id="email" type="email" placeholder="Email" name="email" required><br></div>
        <div class="user-div"><input class="user" id="phone" type="tel" placeholder="Phone Number" name="phone" required><br></div>
        <div class="user-div"><input class="user" id="address" type="text" placeholder="Address" name="address" required></div>
        <div class="user-div"><input class="user" id="pincode" type="text" placeholder="Pincode" name="pincode" required></div>
        <div class="user-div"><input class="filein" name="resume" type="file" required></div>
        <div class="btn"><button type="submit" class="r-btn">Register</button></div>
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dfdfdf;
        min-height: 100vh;
    }
    .signup-form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 520px;
        height: auto; /* Changed to auto for flexibility */
        padding: 30px;
        border: 5px solid black;
        border-radius: 20px;
    }
    h1 {
        text-align: center;
        margin: 20px 0 40px 0;
    }
    .user-div .user {
        width: 330px;
        height: 60px;
        font-size: 17px;
        padding: 0 25px;
        margin-bottom: 15px;
        border-radius: 30px;
        border: none;
        font-weight: 500;
        outline: none;
        color: #333;
    }
    .btn {
        position: relative;
        width: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .r-btn {
        width: 250px;
        height: 60px;
        background: #222;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        color: whitesmoke;
        font-weight: 500;
        font-size: 17px;
        text-align: center;
    }
</style>
{% endblock %}
