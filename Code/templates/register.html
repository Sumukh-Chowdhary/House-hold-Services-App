{% extends 'login_reg.html' %}

{% block title %}Register Page{% endblock %}

{% block content %}
<div class="signup-form">
    <h1>Sign-Up</h1>
    <form action="{{url_for('signup')}}" method="POST">
        <div class="user-div"><input class="user" id="Username" type="text" placeholder="Username" name="username" required><br></div>
        <div class="user-div"><input class="user" id="password" type="password" placeholder="Password" name="password" minlength="6" required><br></div>
        <div class="user-div">
            <select class="options" name="role" required>
                <option value="customer">Customer</option>
                <option value="professional">Professional</option>
            </select>
        </div>
        <div class="user-div"><input class="user" id="email" type="email" placeholder="Email" name="email" required><br></div>
        <div class="user-div"><input class="user" id="phone" type="tel" placeholder="Phone Number" name="phone" required><br></div>
        <div class="user-div"><input class="user" id="address" type="text" placeholder="Address" name="address" required></div>
        <div class="user-div"><input class="user" id="pincode" type="text" placeholder="Pincode" name="pincode" required></div>
        <div class="btn"><button type="submit" class="r-btn">Register</button></div>
    </form>
</div>
{% endblock %}
